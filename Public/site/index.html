<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

  <div>
    <h1 class="text-xl-center">GOOGLE</h1>
    <form action="https://www.google.com/search" class="input-group">
    <input type="text" name="q" placeholder="Don't be evil" class="form-control">
    </div>
    <button type="submit" class="btn btn-success"> Search </button>
    </form>
    </div>    

  <div>
    <h1 class="text-xl-center">Bing</h1>
    <form action="https://www.bing.com/search" class="input-group">
    <input type="text" name="q" placeholder="Bing it on" class="form-control">
    </div>
    <button type="submit" class="btn btn-success"> Search </button>
    </form>
    </div>    

  <div>
    <h1 class="text-xl-center">Yandex</h1>
    <form action="https://yandex.ru/search/" class="input-group">
    <input type="text" name="text" placeholder="Найдется все!" class="form-control">
    </div>
    <button type="submit" class="btn btn-success"> Search </button>
    </form>
    </div>    

  <div>
    <h1 class="text-xl-center">Ask.com</h1>
    <form action="https://www.ask.com/web" class="input-group">
    <input type="text" name="q" placeholder="Citius, Altius, Fortius!" class="form-control">
    </div>
    <button type="submit" class="btn btn-success"> Search </button>
    </form>
    </div>    

   <div>
    <h1 class="text-xl-center">Yahoo!</h1>
    <form action="https://search.yahoo.com/search" class="input-group">
    <input type="text" name="q" placeholder="Do you Yahoo!?" class="form-control">
    </div>
    <button type="submit" class="btn btn-success"> Search </button>
    </form>
    </div>  

</body>
</html>
