<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/login" method="POST">
        <h3>Log in</h3>
        <div class="name">
            <label for="mail">
                <input id="mail" type="text" name="mail" placeholder="Email Address" />
            </label>
            <label for="password">
                <input id="password" type="text" name="password" placeholder="Set A Password" />
            </label>
        </div>

        <button value="submit">Enter</button>
    </form>
</div>
</body>
</html>
